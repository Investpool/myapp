<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <style>
      h1 {
        color: rgb(29, 1, 16);
      }
      body {
        font-family: sans-serif;
      }
      .communities {
        height: 500px;
        display: flex;
      }
      .comleft {
        flex: 1;
      }
      .comright {
        flex: 1;
      }

      .commWrapper {
        height: 14vh;
        width: 40vw;
        background-color: lightgray;
        padding: 10px;
        border-radius: 15px;
        flex: 1;
      }
      .town {
        background-color: rgb(65, 98, 246);
        color: white;
        text-align: center;
        padding: 5px;
        border: 2px solid white;
        margin: 4px;
        border-radius: 10px;
        cursor: pointer;
        text-decoration: none;
      }
      .firstLane {
        display: flex;
        justify-content: space-between;
      }

      .city {
        text-decoration: none;
        color: white;
      }
      .tit {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div>
      <h2 class="tit">NKORANZA NORTH DISTRICT COMMUNITIES</h2>
      <div class="communities">
        <div class="comleft">
          <h1></h1>
        </div>
        <div class="commWrapper">
          <div class="firstLane">
            <div class="town">Nyinahen</div>
            <div class="town">Bomini</div>
            <div class="town">Bonte</div>
            <div class="town">Asekye</div>
            <div class="town">Medina</div>
            <div class="town">Tom</div>
            <div class="town">Abirekyiekrom</div>
          </div>
          <div class="firstLane">
            <div class="town">Busunya</div>
            <div class="town">Taaho</div>
            <div class="town">Timiabu</div>
            <div class="town">Konkonti</div>
            <div class="town">Odumase</div>
          </div>
          <div class="firstLane">
            <div class="town">Adoe</div>
            <div class="town">Dromankuma</div>
            <div class="town">Boama</div>
            <div class="town">Ameyawkrom</div>
            <div class="town">Boabeng</div>
            <div class="town">Fiema</div>
            
          </div>
        </div>

        <div class="comright">
          <h1></h1>
        </div>
      </div>
    </div>
    <script type="text/javascript"></script>
  </body>
</html>

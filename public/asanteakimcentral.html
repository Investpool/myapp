<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Asante Akim Central</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <style>
      h1 {
        color: rgb(29, 1, 16);
      }
      body {
        font-family: sans-serif;
      }
      .communities {
        height: 500px;
        display: flex;
      }
      .comleft {
        flex: 1;
      }
      .comright {
        flex: 1;
      }

      .commWrapper {
        height: 25vh;
        width: 40vw;
        background-color: lightgray;
        padding: 10px;
        border-radius: 15px;
        flex: 1;
      }
      .town {
        background-color: rgb(65, 98, 246);
        color: white;
        text-align: center;
        padding: 5px;
        border: 2px solid white;
        margin: 4px;
        border-radius: 10px;
        cursor: pointer;
        text-decoration: none;
      }
      .firstLane {
        display: flex;
        justify-content: space-between;
      }

      .city {
        text-decoration: none;
        color: white;
      }
      .tit {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h2 class="tit">ASANTE AKIM CENTRAL COMMUNITIES</h2>
    <div class="communities">
      <div class="comleft">
        <h1></h1>
      </div>
      <div class="commWrapper">
        <div class="firstLane">
          <div class="town">Konongo</div>
          <div class="town">Odumase</div>
          <div class="town">Adjareago</div>
          <div class="town">Kyekyebiase</div>
          <div class="town">Nwakorkor</div>
        </div>
        <div class="firstLane">
          <div class="town">Obenimase</div>
          <div class="town">Patriensa</div>
          <div class="town">Nyaboe</div>
          <div class="town">Praaso</div>
          <div class="town">Dwease</div>
        </div>
        <div class="firstLane">
          <div class="town">Ampabame</div>
          <div class="town">Nsiakrom</div>
          <div class="town">Boatengkrom</div>
          <div class="town">Beposo</div>
          <div class="town">Adumkrom</div>
        </div>
        <div class="firstLane">
          <div class="town">Anuroso</div>
          <div class="town">Kramokrom</div>
          <div class="town">Atunsu</div>
        </div>
      </div>
      <div class="comright">
        <h1></h1>
      </div>
    </div>

    <script type="text/javascript"></script>
  </body>
</html>

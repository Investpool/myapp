<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <style>
      h1 {
        color: rgb(29, 1, 16);
      }
      body {
        font-family: sans-serif;
      }
      .communities {
        height: 500px;
        display: flex;
      }
      .comleft {
        flex: 1;
      }
      .comright {
        flex: 1;
      }

      .commWrapper {
        height: 25vh;
        width: 40vw;
        background-color: lightgray;
        padding: 10px;
        border-radius: 15px;
        flex: 1;
      }
      .town {
        background-color: rgb(65, 98, 246);
        color: white;
        text-align: center;
        padding: 5px;
        border: 2px solid white;
        margin: 4px;
        border-radius: 10px;
        cursor: pointer;
        text-decoration: none;
      }
      .firstLane {
        display: flex;
        justify-content: space-between;
      }

      .city {
        text-decoration: none;
        color: white;
      }
      .tit {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div>
      <h2 class="tit">ADA WEST DISTRICT COMMUNITIES</h2>
      <div class="communities">
        <div class="comleft">
          <h1></h1>
        </div>
        <div class="commWrapper">
            <div class="firstLane">
                <div class="town">Koni</div>
                <div class="town">Sege</div>
                <div class="town">Hanya</div>
                <div class="town">Toflokpo</div>
                <div class="town">Salom</div>
                <div class="town">Caeserkope</div>
                </div>
                <div class="firstLane">
                <div class="town">Adjumankope</div>
                <div class="town">Bonikope</div>
                <div class="town">Luta</div>
                <div class="town">Makpehe</div>
                <div class="town">Agbedrafor</div>
                <div class="town">Nakomkope</div>
            </div>
            <div class="firstLane">
                <div class="town">Addokope</div>
                <div class="town">Luhor</div>
                <div class="town">Hwakpo</div>
                <div class="town">Madavunu</div>
                <div class="town">Korluedor</div>
                <div class="town">Matsekope</div>
            </div>
            <div class="firstLane">
                <div class="town">Mangoase</div>
                <div class="town">Aditchirekope</div>
                <div class="town">Dorgobom</div>
                <div class="town">Afiadenyigba</div>
                <div class="town">Nuhaley</div>
                <div class="town">Wokumagbe</div>
            </div>
            <div class="firstLane">
                <div class="town">Akplabanya</div>
                <div class="town">Englesi</div>
                <div class="town">Anyamam</div>
                <div class="town">Lolonya</div>
                <div class="town">Goi</div>
            </div>
        </div>
      
      <div class="comright">
        <h1></h1>
      </div>
    </div>
    </div>
    <script type="text/javascript"></script>
  </body>
</html>

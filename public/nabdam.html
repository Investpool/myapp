<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <style>
      h1 {
        color: rgb(29, 1, 16);
      }
      body {
        font-family: sans-serif;
      }
      .communities {
        height: 500px;
        display: flex;
      }
      .comleft {
        flex: 1;
      }
      .comright {
        flex: 1;
      }

      .commWrapper {
        height: 19vh;
        width: 40vw;
        background-color: lightgray;
        padding: 10px;
        border-radius: 15px;
        flex: 1;
      }
      .town {
        background-color: rgb(65, 98, 246);
        color: white;
        text-align: center;
        padding: 5px;
        border: 2px solid white;
        margin: 4px;
        border-radius: 10px;
        cursor: pointer;
        text-decoration: none;
      }
      .firstLane {
        display: flex;
        justify-content: space-between;
      }

      .city {
        text-decoration: none;
        color: white;
      }
      .tit {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div>
      <h2 class="tit">NABDAM DISTRICT COMMUNITIES</h2>
      <div class="communities">
        <div class="comleft">
          <h1></h1>
        </div>
        <div class="commWrapper">
          <div class="firstLane">
            <div class="town">Nangodi</div>
            <div class="town">Wodabushi</div>
            <div class="town">Dasabligu</div>
            <div class="town">Kotintabiga</div>
            <div class="town">Potin</div>
            <div class="town">Dasang</div>
          </div>
          <div class="firstLane">
            <div class="town">Sekoti</div>
            <div class="town">Kugri</div>
            <div class="town">Nkunzesi</div>
            <div class="town">Soliga</div>
            <div class="town">Yakote</div>
          </div>
          <div class="firstLane">
            <div class="town">Dagliga</div>
            <div class="town">Dagaagi</div>
            <div class="town">Gundork</div>
            <div class="town">Nyogbare</div>
            <div class="town">Kongo</div>
            <div class="town">Zua</div>
          </div>
          <div class="firstLane">
            <div class="town">Gaane</div>
            <div class="town">Zanlerigu</div>
            <div class="town">Damolugu</div>
            <div class="town">Tindongo</div>
            <div class="town">Pelungu</div>
          </div>
        </div>

        <div class="comright">
          <h1></h1>
        </div>
      </div>
    </div>
    <script type="text/javascript"></script>
  </body>
</html>

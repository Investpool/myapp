<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <style>
      h1 {
        color: rgb(29, 1, 16);
      }
      body {
        font-family: sans-serif;
      }
      .communities {
        height: 500px;
        display: flex;
      }
      .comleft {
        flex: 1;
      }
      .comright {
        flex: 1;
      }

      .commWrapper {
        height: 24vh;
        width: 40vw;
        background-color: lightgray;
        padding: 10px;
        border-radius: 15px;
        flex: 1;
      }
      .town {
        background-color: rgb(65, 98, 246);
        color: white;
        text-align: center;
        padding: 5px;
        border: 2px solid white;
        margin: 4px;
        border-radius: 10px;
        cursor: pointer;
        text-decoration: none;
      }
      .firstLane {
        display: flex;
        justify-content: space-between;
      }

      .city {
        text-decoration: none;
        color: white;
      }
      .tit {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div>
      <h1 class="tit">TATALE SANGULI DISTRICT COMMUNITIES</h1>
      <div class="communities">
        <div class="comleft">
          <h1></h1>
        </div>
        <div class="commWrapper">
            <div class="firstLane">
                <div class="town">Tatale</div>
                <div class="town">Benatabe</div>
                <div class="town">Chakumdo</div>
                <div class="town">Tatinyili</div>
                <div class="town">Nkalingbani</div>
                </div>
                <div class="firstLane">
                <div class="town">Kparbutabu</div>
                <div class="town">Bekpanjib</div>
                <div class="town">Nakpale-Borle</div>
                <div class="town">Nkpangani</div>
                <div class="town">Sanguli</div>
            </div>
            <div class="firstLane">
                <div class="town">Kuyuli</div>
                <div class="town">Talando</div>
                <div class="town">Nachamba</div>
                <div class="town">Taochedo</div>
                <div class="town">Yachadow</div>
            </div>
            <div class="firstLane">
                <div class="town">Kandin</div>
                <div class="town">Jaborni</div>
                <div class="town">Taguldo</div>
                <div class="town">Njobilibor</div>
                <div class="town">Nahunyili</div>
                <div class="town">Kpendo</div>
            </div>
            <div class="firstLane">
                <div class="town">Dondoni</div>
                <div class="town">Ligungu-Libor</div>
                <div class="town">Konkontoni</div>
                <div class="town">Bukpali</div>
                <div class="town">Sheini</div>
            </div>
        </div>
      
      <div class="comright">
        <h1></h1>
      </div>
    </div>
    <script type="text/javascript"></script>
  </body>
</html>

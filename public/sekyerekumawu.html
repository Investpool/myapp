<!DOCTYPE html>
<html lang="en">
  <head>
    <title>SEKYERE KUMAWU</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <style>
      h1 {
        color: rgb(29, 1, 16);
      }
      body {
        font-family: sans-serif;
      }
      .communities {
        height: 500px;
        display: flex;
      }
      .comleft {
        flex: 1;
      }
      .comright {
        flex: 1;
      }

      .commWrapper {
        height: 35vh;
        width: 40vw;
        background-color: lightgray;
        padding: 10px;
        border-radius: 15px;
        flex: 1;
      }
      .town {
        background-color: rgb(65, 98, 246);
        color: white;
        text-align: center;
        padding: 5px;
        border: 2px solid white;
        margin: 4px;
        border-radius: 10px;
        cursor: pointer;
        text-decoration: none;
      }
      .firstLane {
        display: flex;
        justify-content: space-between;
      }

      .city {
        text-decoration: none;
        color: white;
      }
      .tit {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1 class="tit">SEKYERE KUMAWU COMMUNITIES</h1>
    <div class="communities">
      <div class="comleft">
        <h1></h1>
      </div>
      <div class="commWrapper">
        <div class="firstLane">
          <div class="town">New-Gyidi</div>
          <div class="town">Oyoko1</div>
          <div class="town">Bomeng</div>
          <div class="town">Akrofronso</div>
          <div class="town">Banko</div>
        </div>
        <div class="firstLane">
          <div class="town">Sekyere</div>
          <div class="town">Dadiase</div>
          <div class="town">Akotoso</div>
          <div class="town">Asekyerewa</div>
          <div class="town">Kumawu</div>
        </div>
        <div class="firstLane">
            <div class="town">Oyoko2</div> 
          <div class="town">Akrokyere</div>
          <div class="town">Bedomase</div>
          <div class="town">Domase</div>
          <div class="town">Aninagya</div>
        </div>
        <div class="firstLane">
          <div class="town">Bahankra</div>
          <div class="town">Pepease</div>
          <div class="town">Abotanso</div>
          <div class="town">Tatiaban</div>
          <div class="town">Bodwease</div>
        </div>
        <div class="firstLane">
          <div class="town">Nkwanta</div>
          <div class="town">Temate</div>
          <div class="town">Mobia</div>
          <div class="town">Woraso</div>
          <div class="town">Besoro</div>
          <div class="town">Ntaritari</div>
        </div>
      </div>
      <div class="comleft">
        <h1></h1>
      </div>
    </div>

    <script type="text/javascript"></script>
  </body>
</html>

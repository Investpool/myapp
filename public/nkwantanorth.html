<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Nkwanta North</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <style>
      h1 {
        color: rgb(29, 1, 16);
      }
      body {
        font-family: sans-serif;
      }
      .communities {
        height: 500px;
        display: flex;
      }
      .comleft {
        flex: 1;
      }
      .comright {
        flex: 1;
      }

      .commWrapper {
        height: 75vh;
        width: 40vw;
        background-color: lightgray;
        padding: 10px;
        border-radius: 15px;
        flex: 1;
      }

      .town {
        background-color: rgb(65, 98, 246);
        color: white;
        text-align: center;
        padding: 5px;
        border: 2px solid white;
        margin: 4px;
        border-radius: 10px;
        cursor: pointer;
        text-decoration: none;
      }
      .firstLane {
        display: flex;
        justify-content: space-between;
      }

      .secondLane {
        display: flex;
        justify-content: space-between;
      }
      .thirdLane {
        display: flex;
        justify-content: space-between;
      }
      .fourthLane {
        display: flex;
        justify-content: space-between;
      }
      .fifthLane {
        display: flex;
        justify-content: space-between;
      }
      .sixthLane {
        display: flex;
        justify-content: space-between;
      }
      .sixthLane {
        display: flex;
        justify-content: space-between;
      }
      .seventhLane {
        display: flex;
        justify-content: space-between;
      }
      .eigthLane {
        display: flex;
        justify-content: space-between;
      }
      .ninethLane {
        display: flex;
        justify-content: space-between;
      }
      .tenthLane {
        display: flex;
        justify-content: space-between;
      }
      .eleventhLane {
        display: flex;
        justify-content: space-between;
      }
      .twelvethLane {
        display: flex;
        justify-content: space-between;
      }
      .city {
        text-decoration: none;
        color: white;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>NKWANTA NORTH DISTRICT COMMUNITIES</h1>
      <div class="communities">
        <div class="comleft">
          <h1></h1>
        </div>
        <div class="commWrapper">
          <div class="firstLane">
            <div class="town">Kpassa</div>
            <div class="town">Konjado</div>
            <div class="town">Lemina</div>
            <div class="town">Ebitiyie</div>
          </div>
          <div class="secondLane">
            <div class="town">Yalinjo</div>
            <div class="town">Nyameboa</div>
            <div class="town">Kanjo</div>
            <div class="town">Danladi</div>
          </div>
          <div class="thirdLane">
            <div class="town">Agba</div>
            <div class="town">MateaseKura</div>
            <div class="town">Sibi</div>
            <div class="town">Gbango</div>
          </div>
          <div class="fourthLane">
            <div class="town">Kpatoe</div>
            <div class="town">Pibila</div>
            <div class="town">Abunyanya</div>
            <div class="town">BugriDo</div>
          </div>
        
        <div class="fifthLane">
            <div class="town">Tinjase</div>
            <div class="town">Katabini</div>
            <div class="town">Jatokparekpare</div>
            <div class="town">Lackpo</div>
          </div>
          <div class="sixthLane">
            <div class="town">Badule</div>
            <div class="town">Kabonwule</div>
            <div class="town">Damanko</div>
            <div class="town">Gborsike</div>
          </div>
          <div class="seventhLane">
            <div class="town">Kone</div>
            <div class="town">Nabo</div>
            <div class="town">Donkor</div>
            <div class="town">Nanjingon</div>
          </div>
          <div class="eigthLane">
            <div class="town">Azua</div>
            <div class="town">Gbango</div>
            <div class="town">Mama</div>
          </div>
        </div>
        <div class="comright">
          <h1></h1>
        </div>
      </div>
    </div>

    <script type="text/javascript"></script>
  </body>
</html>

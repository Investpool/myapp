<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <style>
      h1 {
        color: rgb(29, 1, 16);
      }
      body {
        font-family: sans-serif;
      }
      .communities {
        height: 500px;
        display: flex;
      }
      .comleft {
        flex: 1;
      }
      .comright {
        flex: 1;
      }

      .commWrapper {
        height: 15vh;
        width: 40vw;
        background-color: lightgray;
        padding: 10px;
        border-radius: 15px;
        flex: 1;
      }
      .town {
        background-color: rgb(65, 98, 246);
        color: white;
        text-align: center;
        padding: 5px;
        border: 2px solid white;
        margin: 4px;
        border-radius: 10px;
        cursor: pointer;
        text-decoration: none;
      }
      .firstLane {
        display: flex;
        justify-content: space-between;
      }

      .city {
        text-decoration: none;
        color: white;
      }
      .tit {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div>
      <h2 class="tit"> OKAIKWE NORTH DISTRICT COMMUNITIES</h2>
      <div class="communities">
        <div class="comleft">
          <h1></h1>
        </div>
        <div class="commWrapper">
            <div class="firstLane">
                <div class="town">Bubuashie</div>
                <div class="town">Tesano</div>
                <div class="town">Apenkwa</div>
                <div class="town">North-Kaneshie</div>
                <div class="town">Avenor</div>
                </div>
                <div class="firstLane">
                <div class="town">Circle</div>
                <div class="town">Kaneshie</div>
                <div class="town">Awudome</div>
                <div class="town">Atico</div>
                <div class="town">La Paz</div>
                <div class="town">Fadama</div>
                <div class="town">Abeka</div>
            </div>
            <div class="firstLane">
                <div class="town">Nii Boiman</div>
                <div class="town">Akweteman</div>
                <div class="town">Achimota</div>
                <div class="town">Abofu</div>
                <div class="town">Christian Village</div>
            </div>
        </div>
      
      <div class="comright">
        <h1></h1>
      </div>
    </div>
    </div>
    <script type="text/javascript"></script>
  </body>
</html>

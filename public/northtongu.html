<!DOCTYPE html>
<html lang="en">
  <head>
    <title>NORTH TONGU</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <style>
    h1{
            color: rgb(29, 1, 16);
        }
        body{
            font-family: sans-serif;
        }
        .communities{
            height: 500px;
            
        }
        
        .commWrapper{
            height: 12vh;
            width: 97vw;
            background-color: lightgray;
            padding: 10px;
            border-radius: 15px;
        }
        .infoPage{
            height: 20vh;
            padding: 10px;
            background-color: rgb(240, 50, 50);
            border: 1px solid blue;
            top: 0;
        }
        .genInfo{
            display: flex;
            
               }
        .distInfo{
           flex: 1;
        }
        .distReact{
           flex: 1;
        }
        
        .town{
            background-color: rgb(65, 98, 246);
            color: white;
            text-align: center;
            padding: 5px;
            border: 2px solid white;
            margin: 4px;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
        }
        .firstLane{
            display: flex;
            justify-content: space-between;
        }
        
        .secondLane{
            display: flex;
            justify-content: space-between;
        } 
        .thirdLane{

        }
        .fourthLane{
            display: flex;
            justify-content: space-between;
        }
        .fifthLane{

            justify-content: space-between;
        }
        .sixthLane{

            justify-content: space-between;
        }
        .sixthLane{
            display: flex;
            justify-content: space-between;

        .seventhLane{

            justify-content: space-between;

        .eigthLane{
            display: flex;
            justify-content: space-between;
        }
        .ninethLane{
            display: flex;
            justify-content: space-between;
        }
        .tenthLane{
            display: flex;
            justify-content: space-between;
        }
        .eleventhLane{
            display: flex;
            justify-content: space-between;
        }
        .twelvethLane{
            display: flex;
            justify-content: space-between;
        }
        .city{
            text-decoration: none;
            color: white;
        }
    </style>

  <body>
    <div>

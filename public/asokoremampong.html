<!DOCTYPE html>
<html lang="en">
<head>
    <title>Asokore Mampong</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  	<link rel="stylesheet" type="text/css" href="css/index.css">
    <style>
        h1{
            color: rgb(29, 1, 16);
        }
        body{
            font-family: sans-serif;
        }
        .communities{
            height: 500px;
            display: flex;
        }
        .comleft{
          flex: 1;  
        }
        .comright{
          flex: 1;
        }
        
        .commWrapper{
            height: 15vh;
            width: 40vw;
            background-color: lightgray;
            padding: 10px;
            border-radius: 15px;
            flex: 1;
        }
        .town{
            background-color: rgb(65, 98, 246);
            color: white;
            text-align: center;
            padding: 5px;
            border: 2px solid white;
            margin: 4px;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
        }
        .firstLane{
            display: flex;
            justify-content: space-between;
        }
        
        .secondLane{
            display: flex;
            justify-content: space-between;
        } 
        .thirdLane{
           display: flex;
           justify-content: space-between;
        }
        .fourthLane{
            display: flex;
            justify-content: space-between;
        }
        .fifthLane{
            display: flex;
            justify-content: space-between;
        }
        .sixthLane{
            display: flex;
            justify-content: space-between;
        }
        .sixthLane{
            display: flex;
            justify-content: space-between;
        }
        .seventhLane{
            display: flex;
            justify-content: space-between;
        }
        .eigthLane{
            display: flex;
            justify-content: space-between;
        }
        .ninethLane{
            display: flex;
            justify-content: space-between;
        }
        .tenthLane{
            display: flex;
            justify-content: space-between;
        }
        .eleventhLane{
            display: flex;
            justify-content: space-between;
        }
        .twelvethLane{
            display: flex;
            justify-content: space-between;
        }
        .city{
            text-decoration: none;
            color: white;
        }
        .tit{
          text-align: center;
        }
    </style>
</head>
<body>
    <h2 class="tit">ASOKORE MAMPONG COMMUNITIES</h2>
    <div class="communities">
        <div class="comleft">
            <h1></h1>
        </div>
        <div class="commWrapper">
            <div class="firstLane">
            
            <div class="town">New Zongo</div>
            <div class="town">Akwatialine</div>
            <div class="town">Aboabo2</div>
            <div class="town">Aboabo1</div>
            </div>
            
            <div class="firstLane">
            <div class="town">Asawase</div>
            <div class="town">Mampong</div>
            <div class="town">Adukrom</div>
            <div class="town">Sepe</div>
            <div class="town">Timpon</div>
            <div class="town">Sakafia</div>
           </div>
        </div>
        <div class="comright">
            <h1></h1>
        </div>
    </div>
    										
   
    <script type="text/javascript"></script>

</html>

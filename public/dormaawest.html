<!DOCTYPE html>
<html lang="en">
<head>
    <title>DORMAA WEST</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  	<link rel="stylesheet" type="text/css" href="css/index.css">
    <style>
     h1 {
        color: rgb(29, 1, 16);
      }
      body {
        font-family: sans-serif;
      }
      .communities {
        height: 500px;
        display: flex;
      }
      .comleft {
        flex: 1;
      }
      .comright {
        flex: 1;
      }

      .commWrapper {
        height: 25vh;
        width: 40vw;
        background-color: lightgray;
        padding: 10px;
        border-radius: 15px;
        flex: 1;
      }
      .town {
        background-color: rgb(65, 98, 246);
        color: white;
        text-align: center;
        padding: 5px;
        border: 2px solid white;
        margin: 4px;
        border-radius: 10px;
        cursor: pointer;
        text-decoration: none;
      }
      .firstLane {
        display: flex;
        justify-content: space-between;
      }

      .city {
        text-decoration: none;
        color: white;
      }
      .tit {
        text-align: center;
      }
    </style>
</head>
<body>
    <h1 class="tit">DORMAA WEST COMMUNITIES</h1>
    <div class="communities">
        <div class="comleft">
            <h1></h1>
          </div>
        <div class="commWrapper">
            <div class="firstLane">
            <div class="town">Diabakrom</div>
            <div class="town">New Chiraa</div>
            <div class="town">Bredi</div>
            <div class="town">Brofoyedu</div>
            <div class="town">Nkrankwanta</div>
        </div>
        <div class="firstLane">
            <div class="town">Adienbra</div>
            <div class="town">Zezera</div>
            <div class="town">Yawusukrom</div>
            <div class="town">Krakrom</div>
            <div class="town">Kwameyeboakrom</div>
        </div>
        <div class="firstLane">
            <div class="town">Aparakukrom</div>
            <div class="town">Kwakuanya</div>
            <div class="town">Akotokrom</div>
            <div class="town">Nnobem</div>
            <div class="town">Yaakrom</div>
            <div class="town">Twenekrom</div>
            
            </div>
            <div class="firstLane">
            <div class="town">Kojokumikrom</div>
            <div class="town">Kafiekrom</div>
            <div class="town">Abusuapaade</div>
            <div class="town">Adiembra</div>
        </div>
        <div class="firstLane">
            <div class="town">Gyaasi</div>
            <div class="town">Centreso</div>
            <div class="town">Addokrom</div>
            <div class="town">Kwabenadwomokrom</div>
            <div class="town">Asuotem</div>
            
            </div>
        </div>
        <div class="comright">
            <h1></h1>
          </div>
    </div>
    										
    
    <script type="text/javascript"></script>
</body>
</html>

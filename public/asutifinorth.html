<!DOCTYPE html>
<html lang="en">
<head>
    <title>Asutifi North</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  	<link rel="stylesheet" type="text/css" href="css/index.css">
    <style>
          h1 {
        color: rgb(29, 1, 16);
      }
      body {
        font-family: sans-serif;
      }
      .communities {
        height: 500px;
        display: flex;
      }
      .comleft {
        flex: 1;
      }
      .comright {
        flex: 1;
      }

      .commWrapper {
        height: 38vh;
        width: 40vw;
        background-color: lightgray;
        padding: 10px;
        border-radius: 15px;
        flex: 1;
      }
      .town {
        background-color: rgb(65, 98, 246);
        color: white;
        text-align: center;
        padding: 5px;
        border: 2px solid white;
        margin: 4px;
        border-radius: 10px;
        cursor: pointer;
        text-decoration: none;
      }
      .firstLane {
        display: flex;
        justify-content: space-between;
      }

      .city {
        text-decoration: none;
        color: white;
      }
      .tit {
        text-align: center;
      }
    </style>
</head>
<body>
    <h1 class="tit">ASUTIFI NORTH DISTRICT COMMUNITIES</h1>
    <div class="communities">
        <div class="comleft">
            <h1></h1>
          </div>
        <div class="commWrapper">
            <div class="firstLane">
            <div class="town">Gambia</div>
            <div class="town">Aboagya</div>
            <div class="town">Koforidua</div>
            <div class="town">Goatifi</div>
            <div class="town">Asamang</div>
        </div>
        <div class="firstLane">
            <div class="town">Kramokrom</div>
            <div class="town">Kenyasi 1</div>
            <div class="town">Kenyasi 2</div>
            <div class="town">Wamahinso</div>
            
        </div>
        <div class="firstLane">
            <div class="town">Obengkrom</div>
            <div class="town">Sienkyem</div>
            <div class="town">Wamaheniso</div>
            
            <div class="town">Agrave</div>
            <div class="town">Addeikrom</div>
            
            </div>
            <div class="firstLane">
            <div class="town">Wuramumuso</div>
            <div class="town">Asukese</div>
            <div class="town">Asampanaye</div>
            <div class="town">Bogyampa</div>
            <div class="town">Biaso</div>
        </div>
        <div class="firstLane">
            <div class="town">Dadiesoaba</div>
            <div class="town">Gambia</div>
            <div class="town">Gyedu</div>
            <div class="town">Amomaso</div>
            <div class="town">Hwediem</div>
        </div>
        <div class="firstLane">
            <div class="town">Kensere</div>
            <div class="town">Kenyasi</div>
            <div class="town">Mehame</div>
            <div class="town">Nkrankrom</div>
            <div class="town">Ntotroso</div>
            
             
            </div>
        </div>
        <div class="comleft">
            <h1></h1>
          </div>
    </div>
    										
    
    <script type="text/javascript"></script>
</body>
</html>

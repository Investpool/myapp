<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <style>
      h1 {
        color: rgb(29, 1, 16);
      }
      body {
        font-family: sans-serif;
      }
      .communities {
        height: 500px;
        display: flex;
      }
      .comleft {
        flex: 1;
      }
      .comright {
        flex: 1;
      }

      .commWrapper {
        height: 28vh;
        width: 40vw;
        background-color: lightgray;
        padding: 10px;
        border-radius: 15px;
        flex: 1;
      }
      .town {
        background-color: rgb(65, 98, 246);
        color: white;
        text-align: center;
        padding: 5px;
        border: 2px solid white;
        margin: 4px;
        border-radius: 10px;
        cursor: pointer;
        text-decoration: none;
      }
      .firstLane {
        display: flex;
        justify-content: space-between;
      }

      .city {
        text-decoration: none;
        color: white;
      }
      .tit {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div>
      <h2 class="tit">NINGO PRAMPPRAM DISTRICT COMMUNITIES</h2>
      <div class="communities">
        <div class="comleft">
          <h1></h1>
        </div>
        <div class="commWrapper">
          <div class="firstLane">
            <div class="town">Afienya</div>
            <div class="town">NewJerusalem</div>
            <div class="town">Mobole</div>
            <div class="town">Otchebleku</div>
            <div class="town">Mangotsonya</div>
          </div>
          <div class="firstLane">
            <div class="town">Prampram</div>
            <div class="town">Mataheko</div>
            <div class="town">NewNingo</div>
            <div class="town">Dawhenya</div>
            <div class="town">OldNingo</div>
          </div>
          <div class="firstLane">
            <div class="town">Amanakpo</div>
            <div class="town">Dormanya</div>
            <div class="town">Prampram</div>
            <div class="town">Nyigbenya</div>
          </div>
          <div class="firstLane">
            <div class="town">Lapleku</div>
            <div class="town">Ahwiam</div>
            <div class="town">OldNingo</div>
            <div class="town">Lewen</div>
            <div class="town">Lerkpogunor</div>
          </div>
          <div class="firstLane">
            <div class="town">Ayetepa</div>
            <div class="town">Kponkpo</div>
            <div class="town">Kpongunor</div>
            <div class="town">NewNingo</div>
          </div>
          <div class="firstLane">
            <div class="town">Ngmetsokope</div>
            <div class="town">Dawa</div>
            <div class="town">Otengkope</div>
            <div class="town">Koni-Kablu</div>
            <div class="town">Minya</div>
          </div>
        </div>

        <div class="comright">
          <h1></h1>
        </div>
      </div>
    </div>
    <script type="text/javascript"></script>
  </body>
</html>

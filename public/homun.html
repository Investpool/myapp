<!DOCTYPE html>

  <head>

    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />

    <style>
     h1{
            color: rgb(29, 1, 16);

            height: 15vh;

            padding: 5px;
            border: 2px solid white;
            margin: 4px;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
        }
        .firstLane{

            justify-content: space-between;
        }

        .eleventhLane{
            display: flex;
            justify-content: space-between;

        .twelvethLane{
            display: flex;
            justify-content: space-between;

        .city{

            color: white;

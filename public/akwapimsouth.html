<!DOCTYPE html>
<html lang="en">
  <head>
    <title>AKYEMANSA</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <style>
      h1 {
        color: rgb(29, 1, 16);
      }
      body {
        font-family: sans-serif;
      }
      .communities {
        height: 500px;
      }

      .commWrapper {
        height: 20vh;
        width: 97vw;
        background-color: lightgray;
        padding: 10px;
      }
      .infoPage {
        height: 20vh;
        padding: 10px;
        background-color: rgb(240, 50, 50);
        border: 1px solid blue;
        top: 0;
      }
      .genInfo {
        display: flex;
      }
      .distInfo {
        flex: 1;
      }
      .distReact {
        flex: 1;
      }

      .town {
        background-color: rgb(65, 98, 246);
        color: white;
        text-align: center;
        padding: 5px;
        border: 2px solid white;
        margin: 4px;
        border-radius: 10px;
        cursor: pointer;
        text-decoration: none;
      }
      .firstLane {
        display: flex;
        justify-content: space-between;
      }

      .secondLane {
        display: flex;
        justify-content: space-between;
      }
      .thirdLane {
        display: flex;
        justify-content: space-between;
      }
      .fourthLane {
        display: flex;
        justify-content: space-between;
      }
      .fifthLane {
        display: flex;
        justify-content: space-between;
      }
      .sixthLane {
        display: flex;
        justify-content: space-between;
      }
      .sixthLane {
        display: flex;
        justify-content: space-between;
      }
      .seventhLane {
        display: flex;
        justify-content: space-between;
      }
      .eigthLane {
        display: flex;
        justify-content: space-between;
      }
      .ninethLane {
        display: flex;
        justify-content: space-between;
      }
      .tenthLane {
        display: flex;
        justify-content: space-between;
      }
      .eleventhLane {
        display: flex;
        justify-content: space-between;
      }
      .twelvethLane {
        display: flex;
        justify-content: space-between;
      }
      .city {
        text-decoration: none;
        color: white;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>AKWAPIM SOUTH DISTRICT COMMUNITIES</h1>
      <div class="communities">
        <div class="commWrapper">
          <div class="firstLane">
            <div class="town">Nsawam</div>
            <div class="town">Aburi</div>
            <div class="town">Adoagyire</div>
            <div class="town">Adamorobe</div>
            <div class="town">Adeiso</div>
            <div class="town">Ahwerase</div>
            <div class="town">Berekusu</div>
            <div class="town">Dago</div>
            <div class="town">Anoff</div>
            <div class="town">Ahwerease</div>
            <div class="town">Darmang</div>
          </div>
          <div class="secondLane">
            <div class="town">AnkwaDobro</div>
            <div class="town">Owuraku</div>
            <div class="town">Ntoaso</div>
            <div class="town">Pakro</div>
            <div class="town">Pampamso</div>
            <div class="town">Fotobi</div>
            <div class="town">Nsakye</div>
            <div class="town">Sakyikrom</div>
            <div class="town">Pokrom</div>
            <div class="town">Konkonuru</div>
            <div class="town">Amanfrom</div>
            <div class="town">Kitase</div>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript"></script>
  </body>
</html>

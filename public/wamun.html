<!DOCTYPE html>
<html lang="en">
<head>
    <title>WA MUNICIPAL</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  	<link rel="stylesheet" type="text/css" href="css/index.css">
    <style>
     h1 {
        color: rgb(29, 1, 16);
      }
      body {
        font-family: sans-serif;
      }
      .communities {
        height: 500px;
        display: flex;
      }
      .comleft {
        flex: 1;
      }
      .comright {
        flex: 1;
      }

      .commWrapper {
        height: 39vh;
        width: 40vw;
        background-color: lightgray;
        padding: 10px;
        border-radius: 15px;
        flex: 1;
      }
      .town {
        background-color: rgb(65, 98, 246);
        color: white;
        text-align: center;
        padding: 5px;
        border: 2px solid white;
        margin: 4px;
        border-radius: 10px;
        cursor: pointer;
        text-decoration: none;
      }
      .firstLane {
        display: flex;
        justify-content: space-between;
      }

      .city {
        text-decoration: none;
        color: white;
      }
      .tit {
        text-align: center;
      }
    </style>
</head>
<body>
    <div>
        <h1 class="tit">WA MUNICIPAL COMMUNITIES</h1>
    <div class="communities">
        <div class="comleft">
            <h1></h1>
          </div>
        <div class="commWrapper">
            <div class="firstLane">
            <div class="town">Wa</div>
            <div class="town">Busa</div>
            <div class="town">Duudiyiri</div>
            <div class="town">Biise</div>
            <div class="town">Kpongu</div>
        </div>
        <div class="firstLane">
            <div class="town">Tampianyiri</div>
            <div class="town">Kperisi</div>
            <div class="town">Kparisaga</div>
            <div class="town">Dapuaha</div>
            <div class="town">Seiyiri</div>
        </div>
        <div class="firstLane">
            <div class="town">Sing</div>
            <div class="town">Jinkpan</div>
            <div class="town">Kunfabiala</div>
            <div class="town">piisi</div>
            <div class="town">Dondoli</div>
            </div>
            <div class="firstLane">
            <div class="town">Yibile</div>
            <div class="town">Jongadori</div>
            <div class="town">Kadowli</div>
            <div class="town">Charingu</div>
        </div>
        <div class="firstLane">
            <div class="town">Boli</div>
            <div class="town">Nyagli</div>
            <div class="town">Jonga</div>
            <div class="town">Kpankole</div>
            <div class="town">Guli</div>
        </div>
        <div class="firstLane">
            <div class="town">Djingu</div>
            <div class="town">Sachinga</div>
            <div class="town">Sagu</div>
            <div class="town">Piihi</div>
            <div class="town">Dandafuro</div>
            </div>
        </div>
        <div class="comright">
            <h1></h1>
    </div>
    </div>			
    
    <script type="text/javascript"></script>

</html>

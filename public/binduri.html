<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <style>
      h1 {
        color: rgb(29, 1, 16);
      }
      body {
        font-family: sans-serif;
      }
      .communities {
        height: 500px;
        display: flex;
      }
      .comleft {
        flex: 1;
      }
      .comright {
        flex: 1;
      }

      .commWrapper {
        height: 35vh;
        width: 40vw;
        background-color: lightgray;
        padding: 10px;
        border-radius: 15px;
        flex: 1;
      }
      .town {
        background-color: rgb(65, 98, 246);
        color: white;
        text-align: center;
        padding: 5px;
        border: 2px solid white;
        margin: 4px;
        border-radius: 10px;
        cursor: pointer;
        text-decoration: none;
      }
      .firstLane {
        display: flex;
        justify-content: space-between;
      }

      .city {
        text-decoration: none;
        color: white;
      }
      .tit {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div>
      <h2 class="tit">BINDURI DISTRICT COMMUNITIES</h2>
      <div class="communities">
        <div class="comleft">
          <h1></h1>
        </div>
        <div class="commWrapper">
          <div class="firstLane">
            <div class="town">Binduri</div>
            <div class="town">Bazua</div>
            <div class="town">Bansi</div>
            <div class="town">Bulugu</div>
            <div class="town">Manga</div>
            <div class="town">Narongo</div>
          </div>
          <div class="firstLane">
            <div class="town">Vako</div>
            <div class="town">Yapala</div>
            <div class="town">Bakanga</div>
            <div class="town">Tengri</div>
            <div class="town">Natinga</div>
            <div class="town">Boko</div>
          </div>
          <div class="firstLane">
            <div class="town">Yodelinga</div>
            <div class="town">Aporunzua</div>
            <div class="town">Gumyoko</div>
            <div class="town">Nafkoliga</div>
            <div class="town">Tambiogo</div>
          </div>
          <div class="firstLane">
            <div class="town">Biaka</div>
            <div class="town">Tinorgo</div>
            <div class="town">Manga</div>
            <div class="town">Nansia</div>
            <div class="town">Widnaba</div>
            <div class="town">Barigun</div>
            <div class="town">Atuba</div>
          </div>
          <div class="firstLane">
            <div class="town">Tempelim</div>
            <div class="town">Kaadi</div>
            <div class="town">Gonre</div>
            <div class="town">Yarugu</div>
            <div class="town">Kpalugu</div>
            <div class="town">Sakrape</div>
          </div>
          <div class="firstLane">
            <div class="town">Zawse</div>
            <div class="town">Bakarugu</div>
            <div class="town">Gotisaliga</div>
            <div class="town">Poayamire</div>
            <div class="town">Kpatarigu</div>
          </div>
          <div class="firstLane"></div>
        </div>

        <div class="comright">
          <h1></h1>
        </div>
      </div>
    </div>
    <script type="text/javascript"></script>
  </body>
</html>

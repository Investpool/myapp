<!DOCTYPE html>
<html lang="en">
  <head>
    <title>SEKYERE EAST</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <style>
       h1 {
        color: rgb(29, 1, 16);
      }
      body {
        font-family: sans-serif;
      }
      .communities {
        height: 500px;
        display: flex;
      }
      .comleft {
        flex: 1;
      }
      .comright {
        flex: 1;
      }

      .commWrapper {
        height: 21vh;
        width: 40vw;
        background-color: lightgray;
        padding: 10px;
        border-radius: 15px;
        flex: 1;
      }
      .town {
        background-color: rgb(65, 98, 246);
        color: white;
        text-align: center;
        padding: 5px;
        border: 2px solid white;
        margin: 4px;
        border-radius: 10px;
        cursor: pointer;
        text-decoration: none;
      }
      .firstLane {
        display: flex;
        justify-content: space-between;
      }

      .city {
        text-decoration: none;
        color: white;
      }
      .tit {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>SEKYERE EAST COMMUNITIES</h1>
    <div class="communities">
        <div class="comleft">
            <h1></h1>
          </div>
      <div class="commWrapper">
        <div class="firstLane">
          <div class="town">Effiduase</div>
          <div class="town">Ntumkumaso</div>
          <div class="town">Buoya</div>
          <div class="town">Seniaga</div>
          <div class="town">Senchi</div>
        </div>
        <div class="firstLane">
          <div class="town">Asukawkaw</div>
          <div class="town">Putuom</div>
          <div class="town">Ahwerewa</div>
          <div class="town">Fayiase</div>
          <div class="town">Attakrom</div>
        </div>
        <div class="firstLane">
          <div class="town">Odurokrom</div>
          <div class="town">Okaikrom</div>
          <div class="town">Nyamfa</div>
          <div class="town">Bomso</div>
          <div class="town">AsokoreMampong</div>
        </div>
      </div>
      <div class="comleft">
        <h1></h1>
      </div>
    </div>

    <script type="text/javascript"></script>
  </body>
</html>

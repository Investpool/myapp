<!DOCTYPE html>
<html lang="en">
  <head>
    <title>JAMAN NORTH</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <style>
      h1 {
        color: rgb(29, 1, 16);
      }
      body {
        font-family: sans-serif;
      }
      .communities {
        height: 500px;
        display: flex;
      }
      .comleft {
        flex: 1;
      }
      .comright {
        flex: 1;
      }

      .commWrapper {
        height: 75vh;
        width: 40vw;
        background-color: lightgray;
        padding: 10px;
        border-radius: 15px;
        flex: 1;
      }
      .town {
        background-color: rgb(65, 98, 246);
        color: white;
        text-align: center;
        padding: 5px;
        border: 2px solid white;
        margin: 4px;
        border-radius: 10px;
        cursor: pointer;
        text-decoration: none;
      }
      .firstLane {
        display: flex;
        justify-content: space-between;
      }

      .city {
        text-decoration: none;
        color: white;
      }
      .tit {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1 class="tit">JAMAN NORTH COMMUNITIES</h1>
    <div class="communities">
      <div class="comleft">
        <h1></h1>
      </div>
      <div class="commWrapper">
        <div class="firstLane">
          <div class="town">Ahenkro</div>
          <div class="town">Kaabre</div>
          <div class="town">Morle</div>
          <div class="town">Amanfoso</div>
        </div>
        <div class="firstLane">
          <div class="town">Kokosua</div>
          <div class="town">Nsonsomea</div>
          <div class="town">Febi</div>
          <div class="town">Mayera</div>
        </div>
        <div class="firstLane">
          <div class="town">Mantukwa</div>
          <div class="town">Sampa</div>
          <div class="town">Buko</div>
          <div class="town">Buadaso</div>
        </div>
        <div class="firstLane">
          <div class="town">Kokoa</div>
          <div class="town">Jamera</div>
          <div class="town">Labile</div>
          <div class="town">Adikrakrom</div>
        </div>
        <div class="firstLane">
          <div class="town">Bonakire</div>
          <div class="town">Nwamsua</div>
          <div class="town">Dawire</div>
          <div class="town">Ponkor</div>
        </div>
        <div class="firstLane">
          <div class="town">Old-Drobo</div>
          <div class="town">Korase</div>
          <div class="town">Seketia</div>
          <div class="town">Janfuka</div>
        </div>
        <div class="firstLane">
          <div class="town">Asiri</div>
          <div class="town">Yaw-Twineakrom</div>
          <div class="town">Asantekrom</div>
          <div class="town">Jinanko</div>
        </div>
        <div class="firstLane">
          <div class="town">Buni</div>
          <div class="town">Goka</div>
          <div class="town">Jenini</div>
          <div class="town">Adadiem</div>
          <div class="town">Asuokor</div>
        </div>
      </div>
      <div class="comright">
        <h1></h1>
      </div>
    </div>

    <script type="text/javascript"></script>
  </body>
</html>

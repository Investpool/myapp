<!DOCTYPE html>
<html lang="en">
  <head>
    <title>West Gonja</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <style>
      h1 {
        color: rgb(29, 1, 16);
      }
      body {
        font-family: sans-serif;
      }
      .communities {
        height: 500px;
        display: flex;
      }
      .comleft {
        flex: 1;
      }
      .comright {
        flex: 1;
      }

      .commWrapper {
        height: 21vh;
        width: 40vw;
        background-color: lightgray;
        padding: 10px;
        border-radius: 15px;
        flex: 1;
      }
      .town {
        background-color: rgb(65, 98, 246);
        color: white;
        text-align: center;
        padding: 5px;
        border: 2px solid white;
        margin: 4px;
        border-radius: 10px;
        cursor: pointer;
        text-decoration: none;
      }
      .firstLane {
        display: flex;
        justify-content: space-between;
      }

      .city {
        text-decoration: none;
        color: white;
      }
      .tit {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>WEST GONJA DISTRICT COMMUNITIES</h1>
      <div class="communities">
        <div class="comleft">
          <h1></h1>
        </div>
        <div class="commWrapper">
          <div class="firstLane">
            <div class="town">Damongo</div>
            <div class="town">Nabori</div>
            <div class="town">Sori</div>
            <div class="town">Laribanga</div>
            <div class="town">Kabampe</div>
            <div class="town">Supimi</div>
          </div>
          <div class="firstLane">
            <div class="town">Mole</div>
            <div class="town">Murugu</div>
            <div class="town">Mognori</div>
            <div class="town">Busunu</div>
            <div class="town">Kojokura</div>
            <div class="town">Tuluwe</div>
          </div>
          <div class="firstLane">
            <div class="town">Achubunyo</div>
            <div class="town">Jonkpanto</div>
            <div class="town">Mempeasem</div>
            <div class="town">Bonyanto</div>
            <div class="town">Langatire</div>
          </div>
        </div>
        <div class="comleft">
          <h1></h1>
        </div>
      </div>
    </div>

    <script type="text/javascript"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ESSIKADO KETAN</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <style>
      h1 {
        color: rgb(29, 1, 16);
      }
      body {
        font-family: sans-serif;
      }
      .communities {
        height: 500px;
      }

      .commWrapper {
        height: 30vh;
        width: 97vw;
        background-color: lightgray;
        padding: 10px;
      }
      .infoPage {
        height: 20vh;
        padding: 10px;
        background-color: white;
        border: 1px solid blue;
        top: 0;
      }
      .genInfo {
        display: flex;
      }
      .distInfo {
        flex: 1;
      }
      .distReact {
        flex: 1;
      }

      .town {
        background-color: rgb(65, 98, 246);
        color: white;
        text-align: center;
        padding: 5px;
        border: 2px solid white;
        margin: 10px;
        border-radius: 10px;
        cursor: pointer;
        text-decoration: none;
      }
      .firstLane {
        display: flex;
        justify-content: space-between;
      }

      .secondLane {
        display: flex;
        justify-content: space-between;
      }
      .thirdLane {
        display: flex;
        justify-content: space-between;
      }
      .fourthLane {
        display: flex;
        justify-content: space-between;
      }
      .fifthLane {
        display: flex;
        justify-content: space-between;
      }
      .sixthLane {
        display: flex;
        justify-content: space-between;
      }
      .sixthLane {
        display: flex;
        justify-content: space-between;
      }
      .seventhLane {
        display: flex;
        justify-content: space-between;
      }
      .eigthLane {
        display: flex;
        justify-content: space-between;
      }
      .ninethLane {
        display: flex;
        justify-content: space-between;
      }
      .tenthLane {
        display: flex;
        justify-content: space-between;
      }
      .eleventhLane {
        display: flex;
        justify-content: space-between;
      }
      .twelvethLane {
        display: flex;
        justify-content: space-between;
      }
      .city {
        text-decoration: none;
        color: white;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>ESSIKADO KETAN DISTRICT COMMUNITIES</h1>
      <div class="communities">
        <div class="commWrapper">
          <div class="firstLane">
            <div class="town">Ngyeresia</div>
            <div class="town">Mempeasem</div>
            <div class="town">Essikadu</div>
            <div class="town">Kojokrom</div>
            <div class="town">Mpentemsrew</div>
            <div class="town">Nketsiakrom</div>
            <div class="town">Sofokrom</div>
            <div class="town">Essipon</div>
            <div class="town">Ichaban</div>
            <div class="town">Regimanuel Estates</div>
          </div>
          <div class="secondLane">
            <div class="town">Abasa</div>
            <div class="town">Anoe</div>
            <div class="town">Eshiem</div>
            <div class="town">Ntarmakrom</div>
            <div class="town">Twabewu</div>
            <div class="town">Mpintsim</div>
            <div class="town">Ahinkofikrom</div>
            <div class="town">Fijai</div>
            <div class="town">Nkroful</div>
            <div class="town">Diabenekrom</div>
          </div>
          <div class="thirdLane">
            <div class="town">Kansaworadu</div>
            <div class="town">Ntankoful</div>
            <div class="town">Mampong</div>
            <div class="town">Ahanta</div>
            <div class="town">Boabokrom</div>
            <div class="town">Bakadu</div>
            <div class="town">Ketan</div>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript"></script>
  </body>
</html>

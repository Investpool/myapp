<!DOCTYPE html>
<html lang="en">
<head>
    <title>SUNYANI MUNICIPAL</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  	<link rel="stylesheet" type="text/css" href="css/index.css">
    <style>
     h1 {
        color: rgb(29, 1, 16);
      }
      body {
        font-family: sans-serif;
      }
      .communities {
        height: 500px;
        display: flex;
      }
      .comleft {
        flex: 1;
      }
      .comright {
        flex: 1;
      }

      .commWrapper {
        height: 21vh;
        width: 40vw;
        background-color: lightgray;
        padding: 10px;
        border-radius: 15px;
        flex: 1;
      }
      .town {
        background-color: rgb(65, 98, 246);
        color: white;
        text-align: center;
        padding: 5px;
        border: 2px solid white;
        margin: 4px;
        border-radius: 10px;
        cursor: pointer;
        text-decoration: none;
      }
      .firstLane {
        display: flex;
        justify-content: space-between;
      }

      .city {
        text-decoration: none;
        color: white;
      }
      .tit {
        text-align: center;
      }
    </style>
</head>
<body>
    <h1 class="tit">SUNYANI MUNICIPAL COMMUNITIES</h1>
    <div class="communities">
        <div class="comleft">
            <h1></h1>
          </div>
        <div class="commWrapper">
            <div class="firstLane">
            <div class="town">Sunyani</div>
            <div class="town">Yawhimakrom</div>
            <div class="town">Mensakrom</div>
            <div class="town">Kotokrom</div>
            <div class="town">Addaekrom</div>
        </div>
        <div class="firstLane">
            <div class="town">Twenedua</div>
            <div class="town">Antwikrom</div>
            <div class="town">Adedease</div>
            <div class="town">Ohukrom</div>
            <div class="town">Atuahenekrom</div>
        </div>
        <div class="firstLane">
            <div class="town">Benu-Nkwanta</div>
            <div class="town">Nwawasua</div>
            <div class="town">Domsere</div>
            <div class="town">Asuakwa</div>
            <div class="town">Yawsaekrom</div>
            </div>
            <div class="firstLane">
            <div class="town">Nsagobesa</div>
            <div class="town">Kramokrom</div>
            <div class="town">Atronie</div>
            <div class="town">Korasua</div>
            <div class="town">Abesim</div>
        </div>
    </div>
    <div class="comright">
        <h1></h1>
      </div>
    </div>									
    
    <script type="text/javascript"></script>
</body>
</html>

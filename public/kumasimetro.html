<!DOCTYPE html>
<html lang="en">
  <head>
    <title>KUMASI METROPOLITAN</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <style>
      h1 {
        color: rgb(29, 1, 16);
      }
      body {
        font-family: sans-serif;
      }
      .communities {
        height: 500px;
        display: flex;
      }
      .comleft {
        flex: 1;
      }
      .comright {
        flex: 1;
      }

      .commWrapper {
        height: 25vh;
        width: 40vw;
        background-color: lightgray;
        padding: 10px;
        border-radius: 15px;
        flex: 1;
      }
      .town {
        background-color: rgb(65, 98, 246);
        color: white;
        text-align: center;
        padding: 5px;
        border: 2px solid white;
        margin: 4px;
        border-radius: 10px;
        cursor: pointer;
        text-decoration: none;
      }
      .firstLane {
        display: flex;
        justify-content: space-between;
      }

      .city {
        text-decoration: none;
        color: white;
      }
      .tit {
        text-align: center;
        
      }
    </style>
  </head>
  <body>
    <h1 class="tit">KUMASI METRO COMMUNITIES</h1>
    <div class="communities">
      <div class="comleft">
        <h1></h1>
      </div>
      <div class="commWrapper">
        <div class="firstLane">
          <div class="town">Ahodwo</div>
          <div class="town">Patasi</div>
          <div class="town">Boankra</div>
          <div class="town">Oduom</div>
          <div class="town">Santasi</div>
        </div>
        <div class="firstLane">
          <div class="town">Bantama</div>
          <div class="town">Sofoline</div>
          <div class="town">Danyame</div>
          <div class="town">Nhyiaeso</div>
          <div class="town">Suame</div>
          <div class="town">Pankrono</div>
        </div>
        <div class="firstLane">
          <div class="town">Tafo</div>
          <div class="town">Subin</div>
          <div class="town">Asokwa</div>
          <div class="town">OldTafo</div>
          <div class="town">Asokore</div>
        </div>
        <div class="firstLane">
          <div class="town">Oforikrom</div>
          <div class="town">Kaase</div>
          <div class="town">Manhyia</div>
          <div class="town">Mampong</div>
          <div class="town">Asawase</div>
        </div>
      </div>
      <div class="comleft">
        <h1></h1>
      </div>
    </div>

    <script type="text/javascrit"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <style>
      h1 {
        color: rgb(29, 1, 16);
      }
      body {
        font-family: sans-serif;
      }
      .communities {
        height: 500px;
        display: flex;
      }
      .comleft {
        flex: 1;
      }
      .comright {
        flex: 1;
      }

      .commWrapper {
        height: 15vh;
        width: 40vw;
        background-color: lightgray;
        padding: 10px;
        border-radius: 15px;
        flex: 1;
      }
      .town {
        background-color: rgb(65, 98, 246);
        color: white;
        text-align: center;
        padding: 5px;
        border: 2px solid white;
        margin: 4px;
        border-radius: 10px;
        cursor: pointer;
        text-decoration: none;
      }
      .firstLane {
        display: flex;
        justify-content: space-between;
      }

      .city {
        text-decoration: none;
        color: white;
      }
      .tit {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div>
      <h2 class="tit">BAWKU MUNICIPAL COMMUNITIES</h2>
      <div class="communities">
        <div class="comleft">
          <h1></h1>
        </div>
        <div class="commWrapper">
          <div class="firstLane">
            <div class="town">Bawku</div>
            <div class="town">Kpalore</div>
            <div class="town">Gbewa</div>
            <div class="town">Nyorugu</div>
            <div class="town">Nabrugu</div>
            <div class="town">Kpalwega</div>
          </div>
          <div class="firstLane">
            <div class="town">Azanga</div>
            <div class="town">Bawk-Zua</div>
            <div class="town">Daduri</div>
            <div class="town">Sagabo</div>
            <div class="town">Sabongare</div>
            <div class="town">Posum</div>
          </div>
          <div class="firstLane">
            <div class="town">Nujuuma</div>
            <div class="town">Kariyama</div>
            <div class="town">Tampizua</div>
            <div class="town">Kuka</div>
            <div class="town">Zabugu</div>
            <div class="town">Missiga</div>
          </div>
        </div>

        <div class="comright">
          <h1></h1>
        </div>
      </div>
    </div>
    <script type="text/javascript"></script>
  </body>
</html>

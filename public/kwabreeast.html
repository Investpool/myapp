<!DOCTYPE html>
<html lang="en">
  <head>
    <title>KWABRE EAST</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <style>
    h1 {
        color: rgb(29, 1, 16);
      }
      body {
        font-family: sans-serif;
      }
      .communities {
        height: 500px;
        display: flex;
      }
      .comleft {
        flex: 1;
      }
      .comright {
        flex: 1;
      }

      .commWrapper {
        height: 32vh;
        width: 40vw;
        background-color: lightgray;
        padding: 10px;
        border-radius: 15px;
        flex: 1;
      }
      .town {
        background-color: rgb(65, 98, 246);
        color: white;
        text-align: center;
        padding: 5px;
        border: 2px solid white;
        margin: 4px;
        border-radius: 10px;
        cursor: pointer;
        text-decoration: none;
      }
      .firstLane {
        display: flex;
        justify-content: space-between;
      }

      .city {
        text-decoration: none;
        color: white;
      }
      .tit {
        text-align: center;
        
      }
    </style>
  </head>
  <body>
    <h1 class="tit">KWABRE EAST COMMUNITIES</h1>
    <div class="communities">
        <div class="comleft">
            <h1></h1>
          </div>
      <div class="commWrapper">
        <div class="firstLane">
          <div class="town">Mamponten</div>
          <div class="town">Ntaamu</div>
          <div class="town">Anyimam</div>
          <div class="town">Ahwiaa</div>
          <div class="town">Medoma</div>
          <div class="town">Asenua</div>
        </div>
        <div class="firstLane">
          <div class="town">Fawoade</div>
          <div class="town">Ntonso</div>
          <div class="town">Asonomaso</div>
          <div class="town">Sarfo</div>
          <div class="town">Gyamfi-Wonoo</div>
        </div>
        <div class="firstLane">
          <div class="town">Tano-Adwumam</div>
          <div class="town">Abira</div>
          <div class="town">Dumanafo</div>
          <div class="town">Adeisina</div>
          <div class="town">Antoa</div>
        </div>
        <div class="firstLane">
          <div class="town">Baamang</div>
          <div class="town">Kaasam</div>
          <div class="town">Adanwomase</div>
          <div class="town">Kenyase</div>
          <div class="town">Aboaso</div>
        </div>
        <div class="firstLane">
          <div class="town">Abirem</div>
          <div class="town">Bosore</div>
          <div class="town">Ahodwo</div>
          <div class="town">Sakorawonoo</div>
          <div class="town">Adeisina</div>
        </div>
      </div>
      <div class="comright">
        <h1></h1>
      </div>
    </div>

    <script type="text/javascript"></script>
  </body>
</html>

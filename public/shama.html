<!DOCTYPE html>
<html lang="en">
<head>
    <title>SHAMA</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  	<link rel="stylesheet" type="text/css" href="css/index.css">
    <style>
        h1{
            color: rgb(29, 1, 16);
        }
        body{
            font-family: sans-serif;
        }
        .communities{
            height: 500px;
            
        }
        
        .commWrapper{
            height: 30vh;
            width: 97vw;
            background-color: lightgray;
            padding: 10px;
        }
        .infoPage{
            height: 20vh;
            padding: 10px;
            background-color: white;
            border: 1px solid blue;
            top: 0;
        }
        .genInfo{
            display: flex;
        }
        .distInfo{
           flex: 1;
        }
        .distReact{
           flex: 1;
        }
        
        .town{
            background-color: rgb(65, 98, 246);
            color: white;
            text-align: center;
            padding: 5px;
            border: 2px solid white;
            margin: 10px;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
        }
        .firstLane{
            display: flex;
            justify-content: space-between;
        }
        
        .secondLane{
            display: flex;
            justify-content: space-between;
        } 
       
        .city{
            text-decoration: none;
            color: white;
        }
    </style>
</head>
<body>
    <div>
        <h1>SHAMA DISTRICT COMMUNITIES</h1>
    <div class="communities">
        <div class="commWrapper">
            <div class="firstLane">
            <div class="town">Beposo</div>
            <div class="town">Obinyimkyena</div>
            <div class="town">Supomu-Dunkwa</div>
            <div class="town">Bonso</div>
            <div class="town">Anto</div>
            <div class="town">Asorku</div>
            <div class="town">Yabiw</div>
            <div class="town">Essaman</div>
            <div class="town">Komfueku</div>
            <div class="town">Ituma</div>
            </div>
            <div class="secondLane">
            <div class="town">Abuesi</div>
            <div class="town">Aboadze</div>
            <div class="town">Shama Junction</div>
            <div class="town">Kumasi</div>
            <div class="town">Dwomo</div>
            <div class="town">Awuna</div>
            <div class="town">Anapansu</div>
            <div class="town">Inchaban</div>
           </div>
    </div>
    </div>
    </div>
    										
   
    <script type="text/javascript"></script>
</body>
</html>

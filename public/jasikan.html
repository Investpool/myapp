<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Jasikan</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <style>
      h1 {
        color: rgb(92, 86, 89);
      }
      body {
        font-family: sans-serif;
      }
      .communities {
        height: 500px;
      }

      .commWrapper {
        height: 15vh;
        width: 97vw;
        background-color: lightgray;
        padding: 10px;
        border-radius: 15px;
      }
      .infoPage {
        height: 20vh;
        padding: 10px;
        background-color: rgb(240, 50, 50);
        border: 1px solid blue;
        top: 0;
      }
      .genInfo {
        display: flex;
      }
      .distInfo {
        flex: 1;
      }
      .distReact {
        flex: 1;
      }

      .town {
        background-color: rgb(65, 98, 246);
        color: white;
        text-align: center;
        padding: 5px;
        border: 2px solid white;
        margin: 4px;
        border-radius: 10px;
        cursor: pointer;
        text-decoration: none;
      }
      .firstLane {
        display: flex;
        justify-content: space-between;
      }

      .secondLane {
        display: flex;
        justify-content: space-between;
      }
      .thirdLane {
        display: flex;
        justify-content: space-between;
      }
      .fourthLane {
        display: flex;
        justify-content: space-between;
      }
      .fifthLane {
        display: flex;
        justify-content: space-between;
      }
      .sixthLane {
        display: flex;
        justify-content: space-between;
      }
      .sixthLane {
        display: flex;
        justify-content: space-between;
      }
      .seventhLane {
        display: flex;
        justify-content: space-between;
      }
      .eigthLane {
        display: flex;
        justify-content: space-between;
      }
      .ninethLane {
        display: flex;
        justify-content: space-between;
      }
      .tenthLane {
        display: flex;
        justify-content: space-between;
      }
      .eleventhLane {
        display: flex;
        justify-content: space-between;
      }
      .twelvethLane {
        display: flex;
        justify-content: space-between;
      }
      .city {
        text-decoration: none;
        color: white;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>JASIKAN DISTRICT COMMUNITIES</h1>
      <div class="communities">
        <div class="commWrapper">
          <div class="firstLane">
            <div class="town">Jasikan</div>
            <div class="town">Teteman</div>
            <div class="town">Old-Baika</div>
            <div class="town">New Baika</div>
            <div class="town">New-Ayoma</div>
            <div class="town">Old Ayoma</div>
            <div class="town">Baglo-Dzoku</div>
            <div class="town">Lekanti</div>
            <div class="town">Guaman</div>
            <div class="town">Bodada</div>
            <div class="town">Akpaku</div>
            <div class="town">Twereboana</div>
            <div class="town">Nsuta</div>
            <div class="town">Kute</div>
          </div>
          <div class="secondLane">
            <div class="town">Emuiba</div>
            <div class="town">Awoma</div>
            <div class="town">Nanankor</div>
            <div class="town">Atonkor</div>
            <div class="town">Kudje</div>
            <div class="town">Attakrom</div>
            <div class="town">Odumase</div>
            <div class="town">Okajakrom</div>
            <div class="town">Dzolu</div>
            <div class="town">Akaa</div>
            <div class="town">Somanya</div>
            <div class="town">Owedi</div>
            <div class="town">Koentsim</div>
            <div class="town">Woadzekofi</div>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript"></script>
  </body>
</html>
